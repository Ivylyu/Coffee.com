<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function change(){
       if(this.value="Submit Order"){
        document.getElementById("myBtn").value="Processing"
       } 
    }
    </script>
</head>
<body>
    <input onClick=change() id="myBtn" type="button" value="Submit Order"></input>
</body>
</html>
